<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>KenricK.app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">   
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-topic-listing.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .custom-block {
      padding: 16px;
      border-radius: 16px;
      transition: box-shadow 0.3s;
    }

    .custom-block:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .custom-block h5 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .custom-block p {
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .btn {
      font-size: 0.8rem;
      padding: 6px 10px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body id="top">
  <main>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span>KenricK.app</span>
        </a>

        <div class="d-lg-none ms-auto me-4">
          <a href="https://www.linkedin.com/in/kenrick-aaron-mutyam-6135182ba/" target="_blank" class="navbar-icon bi-linkedin"></a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-lg-5 me-lg-auto"></ul>
          <div class="d-none d-lg-block">
            <a href="https://www.linkedin.com/in/kenrick-aaron-mutyam-6135182ba/" target="_blank" class="navbar-icon bi-linkedin"></a>
          </div>
        </div>
      </div>
    </nav>
  </main>

  <section class="explore-section section-padding" id="section_2">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="mb-4">Welcome to KenricK.app</h2>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="travel-tab" data-bs-toggle="tab" data-bs-target="#travel-pane" type="button" role="tab">Travel</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="games-tab" data-bs-toggle="tab" data-bs-target="#games-pane" type="button" role="tab">Games</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="ai-tab" data-bs-toggle="tab" data-bs-target="#ai-pane" type="button" role="tab">AI Tools</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="productivity-tab" data-bs-toggle="tab" data-bs-target="#productivity-pane" type="button" role="tab">Productivity</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="tab-content" id="myTabContent">

            <!-- Travel Tab -->
            <div class="tab-pane fade show active" id="travel-pane" role="tabpanel">
              <div class="row">
                <div class="col-md-6 col-lg-4 col-12 mb-4">
                  <div class="custom-block bg-white shadow-sm text-center">
                    <img src="images/budymap.png" alt="BuddyMap" class="app-icon mx-auto">
                    <h5>BuddyMap</h5>
                    <p class="text-muted small">Find nearby Restaurants, Stores & More.</p>
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                      <a href="https://buddymap.kenrick.app/" target="_blank" class="btn btn-primary">Launch</a>
                      <button class="btn btn-outline-secondary" onclick="alert('Find places near you like: Restaurants 🍴, Supermarkets 🛒, Bookshops 📚, Vegetable Shops 🥦, Salons 💇, Malls 🏬')">Description</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Games Tab -->
            <div class="tab-pane fade" id="games-pane" role="tabpanel">
              <div class="row">
                <div class="col-md-6 col-lg-4 col-12 mb-4">
                  <div class="custom-block bg-white shadow-sm text-center">
                    <img src="images/cmingsoon.pn.png" alt="Coming Soon" class="app-icon mx-auto">
                    <h5>Coming Soon</h5>
                    <p class="text-muted small">Fun game launching soon!</p>
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                      <button class="btn btn-secondary" disabled>Launch</button>
                      <button class="btn btn-outline-secondary" onclick="alert('New games coming soon!')">Description</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- AI Tools Tab -->
            <div class="tab-pane fade" id="ai-pane" role="tabpanel">
              <div class="row">
                <div class="col-md-6 col-lg-4 col-12 mb-4">
                  <div class="custom-block bg-white shadow-sm text-center">
                    <img src="images/cmingsoon.pn.png" alt="Coming Soon" class="app-icon mx-auto">
                    <h5>Coming Soon</h5>
                    <p class="text-muted small">AI-powered tool launching soon!</p>
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                      <button class="btn btn-secondary" disabled>Launch</button>
                      <button class="btn btn-outline-secondary" onclick="alert('AI tools to boost productivity coming soon!')">Description</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Productivity Tab -->
            <div class="tab-pane fade" id="productivity-pane" role="tabpanel">
              <div class="row">
                <div class="col-md-6 col-lg-4 col-12 mb-4">
                  <div class="custom-block bg-white shadow-sm text-center">
                    <img src="images/cmingsoon.pn.png" alt="Coming Soon" class="app-icon mx-auto">
                    <h5>Coming Soon</h5>
                    <p class="text-muted small">Productivity app launching soon!</p>
                    <div class="d-flex justify-content-center gap-2 flex-wrap">
                      <button class="btn btn-secondary" disabled>Launch</button>
                      <button class="btn btn-outline-secondary" onclick="alert('Track tasks, goals, and more – coming soon!')">Description</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div> <!-- End tab-content -->
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/click-scroll.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
